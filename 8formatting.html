<!DOCTYPE html>
<html>
    <head>
        <title>8formatting</title>
    </head>
    <body>
        <!--<b> for bold-->
        <b>This text is bold</b>
        <br>
        <!--<strong> for like bold-->
        <strong>This text is important</strong>
        <br>
        <!--<i> for italic-->
        <i>This text is italic</i>
        <br>
        <!--<em> for emphasized-->
        <em>This text is emphasized</em>
        <br>
        <!--<small> for smaller text-->
        <small>This is some smaller text</small>
        <br>
        <!--<mark> for highlighting text-->
        <p>Do not forgot to buy <mark style="background-color: aqua;">milk</mark> today.</p>
        <br>
        <!--<ins> to insert a text-->
        <p>favourite color is <del>blue</del><ins> red</ins></p>
        <br>
        <!--<sub> to define subscript text (below the normal line)-->
        <p>This is <sub>subscripted</sub> text</p>
        <br>

    </body>
</html>
