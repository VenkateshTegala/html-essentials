<!DOCTYPE html>
<html>
    <head>
        <title>HTML table headers</title>
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            /*Inorder to align headers left or center*/
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>34</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>32</td>
                <td>Banglore</td>
            </tr>
        </table>
        <br><br>

        <!--vertical table headers-->
        <table>
            <tr>
                <th>Name</th>
                <td>Rohit</td>
                <td>Virat</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>34</td>
                <td>32</td>
            </tr>
            <tr>
                <th>Place</th>
                <td>Mumbai</td>
                <td>Banglore</td>
            </tr>
        </table>
        <br><br>

        <!--table with caption-->
        <table>
            <caption>Indian players</caption>
            <tr>
                <th>Name</th>
                <td>Rohit</td>
                <td>Virat</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>34</td>
                <td>32</td>
            </tr>
            <tr>
                <th>Place</th>
                <td>Mumbai</td>
                <td>Banglore</td>
            </tr>
        </table>
    </body>
</html>
