<!DOCTYPE html>
<html>
    <head>
        <title>7styles</title>
    </head>
    <!--style attribute-->
    <body style="background-color: rgb(0, 238, 255);">
        <!--background color-->
        <h1 style="background-color: lightgreen;">This is a heading</h1>
        <p style="background-color: tomato;">This is a paragrapgh</p>

        <!--text color-->
        <h1 style="color: white;">This is a heading</h1>
        <p style="color: yellow;">This is a paragraph</p>

        <!--fonts-->
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is a heading</h1>
        <p style="font-family: 'Courier New', Courier, monospace;">This is a paragraph</p>

        <!--text size-->
        <h1 style="font-size: 300%;">This is a heading</h1>
        <p style="font-size: 160%;">This is a paragraph</p>

        <!--text alignment-->
        <h1 style="text-align: center;">centered heading</h1>
        <p style="text-align: center;">Centered paragraph.</p>
    </body>
</html>
