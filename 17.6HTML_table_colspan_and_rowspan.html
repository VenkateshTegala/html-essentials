<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Colspan and Rowspan</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>Dhawan</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>Hardik</td>
                <td>32</td>
            </tr>
        </table>
    </body>
</html>
