<!DOCTYPE html>
<html>
    <head>
        <title>HTML filepaths</title>
    </head>
    <body>
        <!--
        File paths are used when linking to external files
        web pages, images, style sheets, JavaScripts
        -->
        <!--Absolute file paths-->
        <img src="https://www.w3schools.com/images/picture.jpg">

        <!--Relative file paths-->
        <img src="images/things.png" alt="things">
    </body>
</html>
