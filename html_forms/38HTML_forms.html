<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <form>
            <h2>Text Fields</h2>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"> <br>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name"> <br>

            <h2>Radio Buttons</h2>
            <p>Favourite Language :</p>
            <input type="radio" id="html" name="fav-lan">
            <label for="html">HTML</label> <br>
            <input type="radio" id="css" name="fav-lan">
            <label for="css">CSS</label> <br>
            <input type="radio" id="js" name="fav-lan">
            <label for="js">JS</label>

            <h2>Check Boxes</h2>
            <p>Hobbies :</p>
            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Sports</label> <br>
            <input type="checkbox" id="movies" name="movies">
            <label for="movies">Movies</label> <br>
            <input type="checkbox" id="books" name="books">
            <label for="books">Books</label> <br>
            <input type="checkbox" id="travel" name="travel">
            <label for="travel">Travelling</label> <br>

            <h2>Submit Button</h2>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
