            table, th, td {
                border: 1px solid black;
            }
        </style>

        <table>
            <tr>
                <th>Name</th>

                <th>Mumbai</th>
            </tr>
            <tr>
                <th>Dhawan</th>

            </tr>
            <tr>
                <th>Virat</th>

            </tr>
        </table>
    </body>
</html>
