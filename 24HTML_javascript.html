<!DOCTYPE html>
<html>
    <head>
        <title>HTML JavaScript</title>
    </head>
    <body>
        <!--1.Date and time-->
        <h1>First JavaScript</h1>
        <button type="button"
        onclick="document.getElementById('demo').innerHTML=Date()" >
            Click me to display Date and Time
        </button>
        <p id="demo"></p>

        <!--2.JavaScript to change the content-->
        <button type="button"
        onclick="myFunction()">
            Click Me
        </button>
        <p id = "demo2">This is a paragraph</p>
        <script>
            function myFunction() {
                document.getElementById("demo2").innerHTML = "Hello Javascript !";
            }
        </script>

        <!--3.JS to change attributes-->
        <p>JS to change attributes</p>
        <img id="myimage" src="images/things.png" width="100" height="100">
        <script>
            function light(sw) {
                var pic;
                if (sw == 0) {
                    pic = "images/elon_musk.jpg";
                } else {
                    pic = "images/things_1.png";
                }
                document.getElementById('myimage').src = pic;
            }
        </script>
        <p>
            <button type="button" onclick="light(0)">Image elon</button>
            <button type="button" onclick="light(1)">Image Laptop</button>
        </p>


        <br><br>
        <noscript>
            Sorry.your browser does not support JavaScript !
        </noscript>
        <p>
            A browser without support for JS will show the text written inside the noscript element.
        </p>
    </body>
</html>
