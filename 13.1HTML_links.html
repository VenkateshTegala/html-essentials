<!DOCTYPE html>
<html>
    <head>
        <title>Html link</title>
    </head>
    <body>
        <a href="https://in.puma.com">puma website</a>

        <!--giving target on where to open the link-->
        <a href="https://in.puma.com" target="_blank">puma website</a><br>
        <a href="https://in.puma.com" target="_parent">puma website</a><br>
        <a href="https://in.puma.com" target="_top">puma website</a>

        <!--absolute url(a full web address) and relative url(a local link)-->
        <h2>Absolute url</h2>
        <p><a href="https://www.w3.org">w3c</a></p>
        <h2>Relative url</h2>
        <p><a href="C:\Users\hp\OneDrive\Desktop\HTML_web_tech\12.31_css.css">css file link</a></p>

        <!--image as a link-->
        <a href="https://www.google.co.in/">
            <img src="images/image.png">
        </a>

        <br>

        <!--Link to an email address-->
        <a href="mailto: someone@example.com">Send Email</a>

        <!--button as a link-->
        <br><br>
        <button onclick="document.location='https://www.google.co.in/'">google</button>

        <br><br>
        <!--Link titles (when hovering)-->
        <a href="https://www.google.co.in/" title="Go to google website"> Google webstire</a>
    </body>
</html>
