<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Padding and Spacing</title>
        <style>
            th, td {
                border: 1px solid black;
                padding: 15px;
            }
            /*
            table {
                border-spacing: 30px;
            }
            */
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>34</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>32</td>
                <td>Banglore</td>
            </tr>
        </table>
    </body>
</html>
