<!DOCTYPE html>
<html>
    <head>
        <title>4attribiute</title>
    </head>
    <body>
        <!--href attribute-->
        <a href="https://www.w3schools.com">Visit link</a>

        <!--src attribute-->
        <!--for src 1.absolute url(copyright) 2.relative url-->
        <img src="elon_musk.jpg">

        <!--width and height attribute-->
        <img src="elon_musk.jpg" width="500" height="600">

        <!--alt attribute-->
        <img src="img_girl.jpg" alt="Girl with a jacket">

        <!--style attribute-->
        <p style="color: red;"> This is a red paragrapgh</p>

        <!--title attribute-->
        <p title="I'm a tool tip">This is a paragrapgh</p>

    </body>
</html>
