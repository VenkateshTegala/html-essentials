<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Sizes</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%">
            <!--for column width-->
            <tr>
                <th style="width: 70%">Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>34</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>32</td>
                <td>Banglore</td>
            </tr>
        </table>
        <br><br>

        <!--for row height-->
        <table style="width: 100%">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
            <tr>
                <td style="height: 200px;">Rohit</td>
                <td>34</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>32</td>
                <td>Banglore</td>
            </tr>
        </table>
    </body>
</html>
